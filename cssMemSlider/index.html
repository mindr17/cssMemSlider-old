<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Css Mem Slider</title>
  <link href="./style.css" rel="stylesheet">
</head>
<body>
  <main class="main">

    <div class="wrapper">

      <input type="radio" id="radio1" name="slider" checked="checked">
      <input type="radio" id="radio2" name="slider">
      <input type="radio" id="radio3" name="slider">
      <input type="radio" id="radio4" name="slider">
      
      <div class="slider">
        
        <div class="slider__container">

          <div class="slider-n-arrows">
            <div class="arrows-left">
              <div class="arrows-left__window">
                <div class="arrows-left__list">
                  <label for="radio4" class="left">
                    <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M17 3L8 12L17 21" stroke="white" stroke-width="2"/>
                    </svg>
                  </label>
                  <label for="radio1" class="left">
                    <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M17 3L8 12L17 21" stroke="white" stroke-width="2"/>
                    </svg>
                  </label>
                  <label for="radio2" class="left">
                    <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M17 3L8 12L17 21" stroke="white" stroke-width="2"/>
                    </svg>
                  </label>
                  <label for="radio3" class="left">
                    <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M17 3L8 12L17 21" stroke="white" stroke-width="2"/>
                    </svg>
                  </label>
                </div>
              </div>
            </div>
            <div class="slider__images-window">
              <div class="slider__list">
                <div class="slider__item">
                  <img class="img" src="./img/1.jpg" alt="">
                </div>
                <div class="slider__item">
                  <img class="img" src="./img/2.jpg" alt="">
                </div>
                <div class="slider__item">
                  <img class="img" src="./img/3.jpg" alt="">
                </div>
                <div class="slider__item">
                  <img class="img" src="./img/4.jpg" alt="">
                </div>
              </div>
            </div>
            <div class="arrows-right">
              <div class="arrows-right__window">
                <div class="arrows-right__list">
                  <label for="radio2" class="right">
                    <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M7 21L16 12L7 3" stroke="white" stroke-width="2"/>
                    </svg>
                  </label>
                  <label for="radio3" class="right">
                    <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M7 21L16 12L7 3" stroke="white" stroke-width="2"/>
                    </svg>
                  </label>
                  <label for="radio4" class="right">
                    <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M7 21L16 12L7 3" stroke="white" stroke-width="2"/>
                    </svg>
                  </label>
                  <label for="radio1" class="right">
                    <svg width="100%" height="100%" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M7 21L16 12L7 3" stroke="white" stroke-width="2"/>
                    </svg>
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="text-n-controls">
            <div class="slider__descriptions">
              <div class="slider__text-list">
                <div class="slider__text" id="slider__text-1">
                  <div class="text">
                    I made a slider!
                  </div>
                </div>
                <div class="slider__text" id="slider__text-2">
                  <div class="text">
                    And it works!
                  </div>
                </div>
                <div class="slider__text" id="slider__text-3">
                  <div class="text">
                    Very nice slider!
                  </div>
                </div>
                <div class="slider__text" id="slider__text-4">
                  <div class="text">
                    Using only HTML and CSS!
                  </div>
                </div>
              </div>
            </div>

            <div class="controls">
              <label id="label1" for="radio1" class="controls__circle">
                <div class="controls__visible"></div>
              </label>
              <label id="label2" for="radio2" class="controls__circle">
                <div class="controls__visible"></div>
              </label>
              <label id="label3" for="radio3" class="controls__circle">
                <div class="controls__visible"></div>
              </label>
              <label id="label4" for="radio4" class="controls__circle">
                <div class="controls__visible"></div>
              </label>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</body>
</html>
